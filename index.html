<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cinema</title>
</head>

<body>
    <div class="container">
        <header class="hero">
            <div class="hero-text">
                <span class="hero-title">Guardians of the Galaxy Vol. 2</span>
                <span class="hero-subtitle">Cineplex Entertainment, Toronto ON</span>
            </div>
        </header>
        <section class="legend"></section>
        <main>
            <div class="seats-legend">
                <span>G</span>
                <span>F</span>
                <span>E</span>
                <span>D</span>
                <span>C</span>
                <span>B</span>
                <span>A</span>
            </div>
            <div class="seats">
                <div class="left-seats"></div>
                <div class="right-seats"></div>
            </div>
        </main>
        <footer>
            <div class="left-footer">
                <span class="footer-text">Date</span>
                <span class="footer-text">Tickets</span>
                <span class="footer-text">Total</span>
            </div>
            <div class="rigth-footer">
                <div class="values">
                    <span class="footer-text">Jul 11, 19:15</span>
                    <span class="footer-text">3</span>
                    <span class="footer-text">$35.00</span>
                </div>
                <div class="button">
                    <button>Next ></button>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
